    <script>
      document
        .querySelector(".php-email-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // prevent the form from submitting normally
          var loadingElement = document.querySelector(".loading");
          loadingElement.classList.remove("hide"); // show the loading element
          loadingElement.addEventListener("transitionend", function () {
            loadingElement.classList.add("hide"); // hide the loading after the transition
            document.querySelector(".sent-message").style.display = "block";
          });

          // Assuming your form processes in 3 seconds, we'll mimic that with a setTimeout for demonstration.
          setTimeout(function () {
            loadingElement.style.opacity = "0"; // trigger the fade-out transition
          }, 1500);
        });
    </script>

    <script>
      const imagePath = "assets/img/30years/";

      const images = [];

      for (let i = 1; i <= 123; i++) {
        const filename = `${i}.jpg`;
        images.push(filename);
      }

      function displayThumbnails() {
        const thumbnailsDiv = document.querySelector(".thumbnails");
        thumbnailsDiv.innerHTML = "";

        images.forEach((image) => {
          const thumbnail = document.createElement("div");
          thumbnail.className = "thumbnail";

          const thumbnailImg = document.createElement("img");
          thumbnailImg.src = `${imagePath}${image}`;
          thumbnailImg.alt = `Thumbnail ${image}`;

          thumbnailImg.addEventListener("click", () => {
            showPreview(image);
          });

          thumbnail.appendChild(thumbnailImg);
          thumbnailsDiv.appendChild(thumbnail);
        });
      }

      function showPreview(image) {
        const previewImage = document.getElementById("preview-image");
        previewImage.src = `${imagePath}${image}`;
      }

      displayThumbnails();

      document.addEventListener("DOMContentLoaded", function () {
        const prevPageBtn = document.getElementById("prevPageBtn");
        const nextPageBtn = document.getElementById("nextPageBtn");

        // Pagination
        const thumbnailsContainer = document.querySelector(".thumbnails");
        const thumbnails = thumbnailsContainer.querySelectorAll(".thumbnail");

        let currentPage = 1;
        const thumbnailsPerPage = 8; // Adjust this value to the desired number of thumbnails per page

        function showPage(page) {
          const startIndex = (page - 1) * thumbnailsPerPage;
          const endIndex = startIndex + thumbnailsPerPage;

          thumbnails.forEach((thumbnail, index) => {
            if (index >= startIndex && index < endIndex) {
              thumbnail.style.display = "block";
            } else {
              thumbnail.style.display = "none";
            }
          });
        }

        function goToPrevPage() {
          if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
            setActiveDot();
          }
        }

        function goToNextPage() {
          const totalPages = Math.ceil(thumbnails.length / thumbnailsPerPage);
          if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
            setActiveDot();
          }
        }

        prevPageBtn.addEventListener("click", goToPrevPage);
        nextPageBtn.addEventListener("click", goToNextPage);

        showPage(currentPage);

        function setActiveDot() {
          const dots = document.querySelectorAll(".dot");
          dots.forEach((dot, index) => {
            if (index === currentPage - 1) {
              dot.classList.add("active-dot");
            } else {
              dot.classList.remove("active-dot");
            }
          });
        }

        setActiveDot(); // Set the initial active dot
      });
    </script>

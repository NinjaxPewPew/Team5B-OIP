<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
</head>
<body>
  <div>
    <iframe id="pdfViewer" src="assets/Connects2Project.pdf" width="100%" height="1000px"></iframe>
  </div>
  <div>
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    let currentPage = 1;
    const pdfViewer = document.getElementById('pdfViewer');

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        pdfViewer.src = `assets/Connects2Project.pdf#page=${currentPage}`;
      }
    }

    function nextPage() {
      if (currentPage < pdfViewer.contentDocument.numPages) {
        currentPage++;
        pdfViewer.src = `assets/Connects2Project.pdf#page=${currentPage}`;
      }
    }
  </script>
</body>
</html>
